apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    isDefault: true
    jsonData:
      version: Flux
      organization: nova_car
      defaultBucket: nova_car_data
      tlsSkipVerify: true
    secureJsonData:
      token: my-super-secret-auth-token
    editable: true

