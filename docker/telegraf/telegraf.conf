# Telegraf Configuration for NOVA-CAR Project
# Collects MQTT data and writes to InfluxDB

[global_tags]
  client_id = "esp32_client"
  node_id = "esp_main"

# Telegraf Agent Configuration
[agent]
  interval = "60s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "60s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# Output Plugin: InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUXDB_TOKEN}"
  organization = "${INFLUXDB_ORG}"
  bucket = "${INFLUXDB_BUCKET}"
  timeout = "5s"

# Input Plugin: MQTT Consumer
[[inputs.mqtt_consumer]]
  servers = ["tcp://mosquitto:1883"]
  
  # MQTT Topics to subscribe to
  topics = [
    "esp32_client/esp_main/gps/location",
    "esp32_client/esp_main/gps/speed",
    "esp32_client/esp_main/gsm/message",
    "esp32_client/esp_main/dht11_cabin/data",
    "esp32_client/esp_main/ldr/headlight",
    "esp32_client/esp_main/ultrasonic/distance",
    "esp32_client/esp_main/imu/vibration_engine",
    "esp32_client/esp_main/imu/rms",
    "esp32_client/esp_main/temp_engine/temperature"
  ]
  
  # MQTT Authentication - SET YOUR USERNAME AND PASSWORD HERE
  # Must match the credentials in code.py and mosquitto passwd file
  username = "asm_user"  # CHANGE THIS to your MQTT username
  password = "543as"  # CHANGE THIS to your MQTT password
  
  qos = 1
  connection_timeout = "30s"
  data_format = "json"
  json_time_key = "timestamp"
  json_time_format = "unix"
  json_string_fields = ["client_id", "node_id", "sub_node_id", "headlight_status", "message_type", "car_status", "message", "failure_detected"]
  tag_keys = ["client_id", "node_id", "sub_node_id"]
  
  # Use topic as measurement name
  topic_tag = "topic"

# Optional: System metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.mem]]

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.net]]

[[inputs.processes]]

[[inputs.swap]]

